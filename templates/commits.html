<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Commits par minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Charger les données depuis Flask (injection par Jinja2)
        var rawData = {{ data|tojson }};
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Minute');
        dataTable.addColumn('number', 'Commits');

        rawData.forEach(function(item) {
          dataTable.addRow([item[0].toString(), item[1]]);
        });

        var options = {
          title: 'Commits GitHub minute par minute',
          hAxis: { title: 'Minute', minValue: 0, maxValue: 59 },
          vAxis: { title: 'Nombre de Commits' },
          legend: 'none'
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <h2 style="text-align:center;">Activité GitHub (Commits)</h2>
    <div id="chart_div" style="width: 900px; height: 500px; margin: auto;"></div>
  </body>
</html>
