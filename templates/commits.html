<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activité des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #eef3f9;
            --text-color: #1f2d3d;
            --muted-color: #6b7c93;
            --bg-color: #f7f9fc;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background-color: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        #chart_div {
            width: 100%;
            height: 500px;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            font-size: 1.1rem;
            color: var(--muted-color);
            margin: 50px 0;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .info-panel {
            background-color: var(--secondary-color);
            padding: 20px;
            border-left: 6px solid var(--primary-color);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: var(--primary-color);
        }

        .info-panel p {
            margin: 0;
            color: var(--text-color);
            font-size: 1rem;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #chart_div {
                height: 400px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .container {
                background-color: #1e1e1e;
            }

            .info-panel {
                background-color: #2a2a2a;
                border-left-color: var(--primary-color);
            }

            .info-panel p {
                color: #ccc;
            }

            .loading {
                color: #aaa;
            }

            h1 {
                color: var(--primary-color);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activité des Commits sur le Projet</h1>

        <div class="info-panel">
            <h3>À propos de ce graphique</h3>
            <p>Ce graphique présente le nombre de commits effectués minute par minute sur le repository GitHub du projet. Chaque barre représente le nombre de commits effectués durant une minute spécifique.</p>
        </div>

        <div id="loading" class="loading">Chargement des données...</div>
        <div id="chart_div"></div>
    </div>

    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(fetchCommitData);

        function fetchCommitData() {
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    drawChart(data);
                })
                .catch(error => {
                    document.getElementById('loading').textContent = 'Erreur lors du chargement des données.';
                    console.error('Erreur:', error);
                });
        }

        function drawChart(data) {
            var chartData = [['Minute', 'Nombre de Commits']];
            data.results.forEach(entry => {
                chartData.push([entry.minute, entry.count]);
            });

            var dataTable = google.visualization.arrayToDataTable(chartData);

            var options = {
                title: 'Nombre de Commits par Minute',
                titleTextStyle: {
                    fontSize: 18,
                    bold: true,
                    color: '#4a90e2'
                },
                hAxis: {
                    title: 'Minute',
                    titleTextStyle: {color: '#555'},
                    slantedText: true,
                    slantedTextAngle: 45,
                    gridlines: {
                        color: '#eaeaea'
                    }
                },
                vAxis: {
                    title: 'Nombre de Commits',
                    titleTextStyle: {color: '#555'},
                    minValue: 0,
                    gridlines: {
                        color: '#eaeaea'
                    }
                },
                colors: ['#4a90e2'],
                animation: {
                    startup: true,
                    duration: 1000,
                    easing: 'out'
                },
                legend: {position: 'none'},
                bar: {groupWidth: '70%'},
                backgroundColor: {
                    fill: 'transparent'
                },
                chartArea: {
                    width: '80%',
                    height: '70%'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);

            window.addEventListener('resize', function() {
                chart.draw(dataTable, options);
            });
        }
    </script>
</body>
</html>
