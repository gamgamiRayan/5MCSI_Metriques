<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activit√© des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary: #00e6e6;
            --secondary: #b19cd9;
            --bg-light: rgba(255, 255, 255, 0.05);
            --text-light: #f0f0f0;
            --border-glow: rgba(0, 230, 230, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #061a40, #1b2a49);
            color: var(--text-light);
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: var(--bg-light);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-glow);
            box-shadow: 0 10px 30px rgba(0, 230, 230, 0.15);
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.06);
            padding: 20px;
            border-left: 5px solid var(--secondary);
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            color: var(--secondary);
        }

        .info-panel p {
            margin: 0;
            font-size: 1rem;
            color: #dddddd;
        }

        #chart_div {
            width: 100%;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 10px;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #cccccc;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            #chart_div {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Activit√© des Commits</h1>

        <div class="info-panel">
            <h3>√Ä propos de ce graphique</h3>
            <p>Ce graphique montre le nombre de commits r√©alis√©s minute par minute. Chaque barre repr√©sente une minute sp√©cifique avec son nombre de commits.</p>
        </div>

        <div id="loading" class="loading">Chargement des donn√©es en cours...</div>
        <div id="chart_div"></div>
    </div>

    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(fetchCommitData);

        function fetchCommitData() {
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    drawChart(data);
                })
                .catch(error => {
                    document.getElementById('loading').textContent = 'Erreur lors du chargement.';
                    console.error('Erreur:', error);
                });
        }

        function drawChart(data) {
            var chartData = [['Minute', 'Nombre de Commits']];
            data.results.forEach(entry => {
                chartData.push([entry.minute, entry.count]);
            });

            var dataTable = google.visualization.arrayToDataTable(chartData);

            var options = {
                title: 'Nombre de Commits par Minute',
                titleTextStyle: {
                    fontSize: 18,
                    bold: true,
                    color: '#ffffff'
                },
                hAxis: {
                    title: 'Minute',
                    titleTextStyle: {color: '#cccccc'},
                    textStyle: {color: '#dddddd'},
                    slantedText: true,
                    slantedTextAngle: 45
                },
                vAxis: {
                    title: 'Commits',
                    titleTextStyle: {color: '#cccccc'},
                    textStyle: {color: '#dddddd'},
                    minValue: 0
                },
                colors: ['#00e6e6'],
                backgroundColor: 'transparent',
                legend: {position: 'none'},
                animation: {
                    startup: true,
                    duration: 1000,
                    easing: 'out'
                },
                chartArea: {
                    width: '80%',
                    height: '70%'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);

            window.addEventListener('resize', function() {
                chart.draw(dataTable, options);
            });
        }
    </script>
</body>
</html>
